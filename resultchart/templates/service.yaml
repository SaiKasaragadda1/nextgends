apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "resultchart.labels" . | nindent 4 }}
  namespace: {{ .Values.result.service.namespace | quote}}
  name: {{ .Values.result.service.name | quote }}
spec:
  type: {{ .Values.result.service.type }}
  ports:
  - name: "result-service"
    port: {{ .Values.result.service.port }}
    targetPort: {{ .Values.result.service.targetport }}
    nodePort: {{ .Values.result.service.nodeport }}
    protocol: TCP
  selector:
    {{- include "resultchart.selectorLabels" . | nindent 4 }}    
