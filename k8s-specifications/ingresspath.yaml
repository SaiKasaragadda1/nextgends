apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: voting-app
  name: ingress-vote-result
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /vote
          pathType: Prefix
          backend:
            service:
              name: vote
              port:
                number: 80
        - path: /result
          pathType: Prefix
          backend:
            service:
              name: result
              port:
                number: 80