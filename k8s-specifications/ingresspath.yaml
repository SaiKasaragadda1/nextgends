apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: ingress-vote
  namespace: voting-app
spec:
  #Used to target the nginx ingress controller default is nginx
  ingressClassName: nginx
  rules:
    - host: nextgends-rac3.axle-interns.com
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: vote-internal
                port: 
                  number: 80
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: result-internal
                port: 
                  number: 80
