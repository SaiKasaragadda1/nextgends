apiVersion: v1
kind: Service
metadata:
  labels:
    app: vote
  namespace: voting-app
  name: vote
spec:
  type: NodePort
  ports:
  - name: "vote-service"
    port: 5000
    targetPort: 80
    nodePort: 31000
    protocol: TCP
    name: http
  selector:
    app: vote
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: voting-app
  name: ingress-vote
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: nextgends-rac3.axle-interns.com
      http:
        paths:
        - path: /vote
          pathType: Prefix
          backend:
            service:
              name: vote
              port:
                number: 5000


